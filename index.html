<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>Para Mi Valent√≠n</title>

<style>
:root{
  --eucalyptus: #98AA9D;
  --mist: #B3C9D6;
  --plaster: #F2EFE2;
  --soot: #2D3536;
  --moss: #697C70;
}

*{margin:0;padding:0;box-sizing:border-box;font-family:'Segoe UI',sans-serif;}

body{
  height:100vh;
  width: 100vw;
  overflow:hidden;
  background: linear-gradient(160deg, var(--mist), var(--eucalyptus), var(--moss));
}

/* --- Lluvia de lirios --- */
.lirio{
  position:fixed;
  top:-50px;
  width:32px;
  pointer-events:none;
  animation: caer linear forwards;
  opacity:0.9;
  z-index: 1;
}

@keyframes caer{
  to{
    transform: translateY(110vh) rotate(360deg);
  }
}

/* --- Fases --- */
.phase{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  text-align:center;
  width:90%;
  max-width:380px;
  z-index: 10;
}

.hidden{display:none !important;}

/* --- Tarjeta / Recuadro --- */
.card, .question-box{
  background: var(--plaster);
  border-radius:18px;
  padding:30px;
  box-shadow:0 10px 40px rgba(0,0,0,0.25);
}

.question-box{
  color: var(--soot);
}

/* --- Ramo --- */
.ramo{
  width:170px;
  margin-bottom:18px;
  transition: all 0.8s ease;
}

/* --- Botones --- */
.btn{
  border:none;
  padding:12px 22px;
  border-radius:12px;
  margin:6px;
  font-size:16px;
  cursor:pointer;
  background: var(--moss);
  color: var(--plaster);
  box-shadow:0 4px 10px rgba(0,0,0,.2);
  transition: transform 0.2s ease;
}
.btn:hover{transform:scale(1.05);}

/* --- Fase final --- */
#phase3 {
  display: none; /* Se activa con JS */
  flex-direction: column;
  align-items: center;
  justify-content: center;
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 90%;
  max-width: 450px;
  text-align: center;
  z-index: 100;
}

#phase3 img{
  width:260px;
  margin-bottom:18px;
  animation: crecer 1s ease forwards;
}

@keyframes crecer{
  from{ transform:scale(.5); opacity:0; }
  to{ transform:scale(1); opacity:1; }
}

.mensaje{
  font-size:18px;
  line-height:1.6;
  background: rgba(255, 255, 255, 0.9);
  color: var(--soot);
  padding:25px;
  border-radius:14px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.2);
}

/* --- Mensaje din√°mico para NO --- */
#msgNo{
  position:fixed;
  font-style:italic;
  font-size:0.9rem;
  color: white;
  text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
  pointer-events:none;
  z-index: 1000;
}

#noBtn {
  z-index: 1000;
}
</style>
</head>

<body>

<div id="phase1" class="phase">
  <button class="btn" onclick="startPhase2()">Presi√≥name</button>
</div>

<div id="phase2" class="phase hidden">
  <div class="question-box">
    <h2>¬øQuieres ser mi San Valent√≠n?</h2>
    <img src="ramo.png" class="ramo" alt="Ramo">
    <div>
      <button class="btn" id="btn-si" onclick="goFinal()">SI</button>
      <button class="btn" id="noBtn">NO</button>
    </div>
  </div>
</div>

<div id="phase3">
  <img src="ramo.png" alt="Ramo Final">
  <div class="mensaje">
    <strong>Valeria</strong>, yo te amo. No es cosa sencilla decirlo para m√≠, pero te quiero en mi vida. Te amo profundamente; a veces act√∫o de algunas formas para protegerme, pero jam√°s dudes que te amo y que lo que siento no va a cambiar.
  </div>
</div>

<div id="msgNo"></div>

<script>
/* --- Lluvia de lirios --- */
function crearLirio(){
  const img = document.createElement("img");
  // Nota: Aseg√∫rate de que lirio.png est√© en la misma carpeta
  img.src = "lirio.png"; 
  img.className = "lirio";
  img.style.left = Math.random()*100 + "vw";
  img.style.animationDuration = (6 + Math.random()*6) + "s";
  document.body.appendChild(img);
  setTimeout(()=>img.remove(), 14000);
}
setInterval(crearLirio, 300);

/* --- Fase 1 a Fase 2 --- */
function startPhase2(){
  document.getElementById("phase1").classList.add("hidden");
  document.getElementById("phase2").classList.remove("hidden");
}

/* --- Fase 2 a Fase 3 --- */
function goFinal(){
  document.getElementById("phase2").classList.add("hidden");
  const f3 = document.getElementById("phase3");
  f3.style.display = "flex"; // Cambiamos display de none a flex
}

/* --- Bot√≥n NO evasivo --- */
const noBtn = document.getElementById("noBtn");
const msgNo = document.getElementById("msgNo");
const phrases = ["¬øSegura?", "Pi√©nsalo bien...", "¬°Casi!", "Ese no es el bot√≥n jeje", "¬°Ups!", "Intenta de nuevo üåø"];

function moverNo(){
  // Calculamos posiciones aleatorias dentro de la pantalla
  const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
  const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
  
  noBtn.style.position = "fixed";
  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";

  // Mostrar mensaje divertido cerca del bot√≥n
  msgNo.innerText = phrases[Math.floor(Math.random() * phrases.length)];
  msgNo.style.left = x + "px";
  msgNo.style.top = (y - 30) + "px";
}

noBtn.addEventListener("mouseover", moverNo);
noBtn.addEventListener("touchstart", (e)=>{
  e.preventDefault(); // Evita clics accidentales en m√≥vil
  moverNo();
});
</script>

</body>
</html>
