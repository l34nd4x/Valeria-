<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">

<!-- Bloquear zoom -->
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

<title>Para ti</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: 'Segoe UI', sans-serif;
}

body{
  height:100vh;
  overflow:hidden;
  background: linear-gradient(160deg, #0f2a1f, #1c3d2e, #2b5a44);
}

/* lluvia de lirios */
.lirio{
  position:fixed;
  top:-50px;
  width:32px;
  pointer-events:none;
  animation: caer linear forwards;
  opacity:.9;
}

@keyframes caer{
  to{
    transform: translateY(110vh) rotate(360deg);
  }
}

/* tarjeta central */
.card{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  background: #f5f7f6;
  padding:30px;
  border-radius:18px;
  box-shadow:0 10px 40px rgba(0,0,0,.35);
  text-align:center;
  width:90%;
  max-width:360px;
}

/* ramo */
.ramo{
  width:170px;
  margin-bottom:18px;
  transition: all .8s ease;
}

/* botones */
.btn{
  border:none;
  padding:12px 22px;
  border-radius:12px;
  margin:6px;
  font-size:16px;
  cursor:pointer;
  background:#1c3d2e;
  color:white;
  box-shadow:0 4px 10px rgba(0,0,0,.2);
}

.btn:hover{
  transform:scale(1.05);
}

/* fase final */
.final{
  display:none;
  text-align:center;
  color:#ecf5f0;
  padding:30px;
}

.final img{
  width:260px;
  margin-bottom:18px;
  animation: crecer 1s ease forwards;
}

@keyframes crecer{
  from{ transform:scale(.5); opacity:0; }
  to{ transform:scale(1); opacity:1; }
}

.mensaje{
  font-size:18px;
  line-height:1.4;
  background: rgba(0,0,0,.25);
  padding:18px;
  border-radius:14px;
}
</style>
</head>

<body>

<!-- tarjeta -->
<div class="card" id="card">
  <img src="ramo.png" class="ramo">
  <div>
    <button class="btn" onclick="aceptar()">SI</button>
    <button class="btn">NO</button>
  </div>
</div>

<!-- fase final -->
<div class="final" id="final">
  <img src="ramo.png">
  <div class="mensaje">
Valeria yo te amo, no es cosa sencilla decirlo para mí, pero te quiero en mi vida, te amo profundamente; a veces actúo de algunas formas para protegerme, pero jamás dudes que te amo y que lo que siento no va a cambiar.
  </div>
</div>

<script>
/* lluvia de lirios */
function crearLirio(){
  const img = document.createElement("img");
  img.src = "lirio.png";
  img.className = "lirio";
  img.style.left = Math.random()*100 + "vw";
  img.style.animationDuration = (8 + Math.random()*6) + "s";
  document.body.appendChild(img);
  setTimeout(()=>img.remove(),14000);
}

setInterval(crearLirio, 900);

/* fase aceptar */
function aceptar(){
  document.getElementById("card").style.display="none";
  document.getElementById("final").style.display="block";
}
</script>

</body>
</html>
