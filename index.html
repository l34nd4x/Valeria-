<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>Para Mi Valent√≠n</title>

<style>
:root{
  --eucalyptus: #98AA9D;
  --mist: #B3C9D6;
  --plaster: #F2EFE2;
  --soot: #2D3536;
  --moss: #697C70;
}

*{margin:0;padding:0;box-sizing:border-box;font-family:'Segoe UI',sans-serif;}

body{
  height:100vh;
  overflow:hidden;
  background: linear-gradient(160deg, var(--mist), var(--eucalyptus), var(--moss));
}

/* --- Lluvia de lirios --- */
.lirio{
  position:fixed;
  top:-50px;
  width:32px;
  pointer-events:none;
  animation: caer linear forwards;
  opacity:0.9;
}

@keyframes caer{
  to{
    transform: translateY(110vh) rotate(360deg);
  }
}

/* --- Fases --- */
.phase{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  text-align:center;
  width:90%;
  max-width:380px;
}

.hidden{display:none;}

/* --- Tarjeta / Recuadro --- */
.card, .question-box{
  background: var(--plaster);
  border-radius:18px;
  padding:30px;
  box-shadow:0 10px 40px rgba(0,0,0,0.25);
  z-index:10;
}

.question-box{
  color: var(--soot);
}

/* --- Ramo --- */
.ramo{
  width:170px;
  margin-bottom:18px;
  transition: all 0.8s ease;
}

/* --- Botones --- */
.btn{
  border:none;
  padding:12px 22px;
  border-radius:12px;
  margin:6px;
  font-size:16px;
  cursor:pointer;
  background: var(--moss);
  color: var(--plaster);
  box-shadow:0 4px 10px rgba(0,0,0,.2);
  transition: transform 0.2s ease;
}
.btn:hover{transform:scale(1.05);}

/* --- Fase final --- */
.final{
  display:none;
  text-align:center;
  color: var(--plaster);
  padding:30px;
}
.final img{
  width:260px;
  margin-bottom:18px;
  animation: crecer 1s ease forwards;
}
@keyframes crecer{
  from{ transform:scale(.5); opacity:0; }
  to{ transform:scale(1); opacity:1; }
}
.mensaje{
  font-size:18px;
  line-height:1.4;
  background: rgba(0,0,0,0.25);
  padding:18px;
  border-radius:14px;
}

/* --- Mensaje din√°mico para NO --- */
#msgNo{
  position:absolute;
  font-style:italic;
  font-size:0.9rem;
  color: var(--eucalyptus);
  pointer-events:none;
}
</style>
</head>

<body>

<!-- --- Fase 1 --- -->
<div id="phase1" class="phase">
  <button class="btn" onclick="startPhase2()">Presi√≥name</button>
</div>

<!-- --- Fase 2 --- -->
<div id="phase2" class="phase hidden">
  <div class="question-box">
    <h2>¬øQuieres ser mi San Valent√≠n?</h2>
    <img src="ramo.png" class="ramo">
    <div>
      <button class="btn" id="btn-si" onclick="goFinal()">SI</button>
      <button class="btn" id="noBtn">NO</button>
    </div>
  </div>
</div>

<!-- --- Fase 3 --- -->
<div id="phase3" class="final">
  <img src="ramo.png">
  <div class="mensaje">
Valeria yo te amo, no es cosa sencilla decirlo para m√≠, pero te quiero en mi vida, te amo profundamente; a veces act√∫o de algunas formas para protegerme, pero jam√°s dudes que te amo y que lo que siento no va a cambiar.
  </div>
</div>

<!-- --- Mensaje din√°mico para NO --- -->
<div id="msgNo"></div>

<script>
/* --- Lluvia de lirios --- */
function crearLirio(){
  const img = document.createElement("img");
  img.src = "lirio.png";
  img.className = "lirio";
  img.style.left = Math.random()*100 + "vw";
  img.style.animationDuration = (6 + Math.random()*6) + "s";
  document.body.appendChild(img);
  setTimeout(()=>img.remove(),14000);
}
// M√°s abundante
setInterval(crearLirio, 300);

/* --- Fase 1 a Fase 2 --- */
function startPhase2(){
  document.getElementById("phase1").classList.add("hidden");
  document.getElementById("phase2").classList.remove("hidden");
}

/* --- Fase 2 a Fase 3 --- */
function goFinal(){
  document.getElementById("phase2").classList.add("hidden");
  document.getElementById("phase3").classList.remove("hidden");
}

/* --- Bot√≥n NO evasivo y mensaje cerca del recuadro --- */
const noBtn = document.getElementById("noBtn");
const msgNo = document.getElementById("msgNo");
const phrases = ["¬øSegura?", "Pi√©nsalo bien...", "¬°Casi!", "Ese no es el bot√≥n jeje", "¬°Ups!", "Intenta de nuevo üåø"];

function moverNo(){
  const rect = document.querySelector(".question-box").getBoundingClientRect();
  const x = rect.left + Math.random() * (rect.width - noBtn.offsetWidth);
  const y = rect.top + Math.random() * (rect.height - noBtn.offsetHeight) + 40;
  
  noBtn.style.position = "absolute";
  noBtn.style.left = `${x}px`;
  noBtn.style.top = `${y}px`;

  msgNo.innerText = phrases[Math.floor(Math.random() * phrases.length)];
  msgNo.style.left = `${x}px`;
  msgNo.style.top = `${y - 25}px`;
}

noBtn.addEventListener("mouseover", moverNo);
noBtn.addEventListener("touchstart", (e)=>{
  e.preventDefault();
  moverNo();
});
</script>
</body>
</html>
