  margin:0;

/* ===== lluvia lirios ===== */
.lirio{
  position:fixed;
  top:-60px;
  width:40px;
  pointer-events:none;
  animation: caer linear infinite;
  opacity:.9;
}

@keyframes caer{
  to{
    transform: translateY(110vh) rotate(360deg);
  }
}

/* ===== pantallas ===== */
.pantalla{
  position:absolute;
  width:100%;
  height:100%;
  display:flex;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  text-align:center;
}

.oculto{
  display:none;
}

/* ===== botones ===== */
button{
  padding:14px 28px;
  font-size:18px;
  border:none;
  border-radius:12px;
  cursor:pointer;
  background:#f5efe6;
  color:#0b3d2e;
  font-weight:bold;
  box-shadow:0 6px 18px rgba(0,0,0,.3);
  transition:.2s;
}

button:hover{
  transform:scale(1.08);
}

/* ===== recuadro ===== */
.cuadro{
  background: rgba(255,255,255,.15);
  backdrop-filter: blur(8px);
  padding:30px;
  border-radius:20px;
  box-shadow:0 10px 30px rgba(0,0,0,.4);
}

  padding:25px;
  border-radius:16px;
}
</style>
